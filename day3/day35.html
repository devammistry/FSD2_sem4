// display some content on browser after 5 seconds
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn1() {
            document.getElementById("i1").innerHTML = "hello world";
        }
    </script>
</head>
<body>
    <p id="i1"></p>
    <input type="button" onclick="setTimeout(fn1, 5000)" value="click">
</body>
</html>
